<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Income Expense Calculator</h1>
            <div class="summary">
                <div>Total Income: <span id="total-income">$0.00</span></div>
                <div>Total Expenses: <span id="total-expenses">$0.00</span></div>
                <div>Net Balance: <span id="net-balance">$0.00</span></div>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <button id="add-entry">Add Entry</button>
        </div>

        <div class="filter-section">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expenses</label>
        </div>

        <ul id="entries-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
